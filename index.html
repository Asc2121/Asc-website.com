<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    .container {
      display: flex;
      margin: 20px;
    }

    main {
      flex: 3;
      background: white;
      padding: 20px;
      margin-right: 20px;
    }

    aside {
      flex: 1;
      background: #eaeaea;
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <main>
      <h2>Main Content</h2>
      <p>This is the main section of the website. You can add articles, text, images, or anything else here.</p>
    </main>

    <aside>
      <h3>Sidebar</h3>
      <p>This could be used for links, news, or additional information.</p>
    </aside>
  </div>

  <footer>
    <p>&copy; 2025 My Simple Website. All rights reserved.</p>
  </footer>

</body>
</html>
